<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link 
    rel="icon" 
    type="image/png" 
    sizes="32x32" 
    href="./src/imgs/favicon-32x32.png"
  >

  <link 
    rel="stylesheet" 
    href="./src/css/style.css"
  >

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="card-advice">
      <div class="card-advice__infos">
        <h1 class="primary-title">advice #<span class="card-advice__id">117</span></h1>
  
        <p class="card-advice__text">
          “It is easy to sit up and take notice, what’s difficult is getting up and taking action.”
        </p>
      </div>
  
      <div class="card-advice__pattern">
        <img 
          src="./src/imgs/pattern-divider-desktop.svg" 
          alt=""
        >
      </div>
  
      <button class="btn btn--primary card-advice__btn" aria-label="generate citation">
        <svg aria-hidden="true" focusable="false" width="24" height="24">
          <use href="./src/imgs/sprite.svg#icon-dice"></use>
        </svg>
      </button>
    </div>
  </main>

  <script src="./src/js/card-advice.js"></script>
</body>
</html>
